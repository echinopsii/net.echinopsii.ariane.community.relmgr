<hr class="separateur">
<div class="listRoot">
    <button class="btn btn-sm btnExtend sectionTitle" ng-click="togglePlugList()">
        <i class="fa fa-plus" style="padding: 2px"></i> <i class="fa fa-minus" style="padding: 2px"></i> Plugins
    </button>
    <button class="btn btn-sm btnAction pull-right" ng-disabled="!enableAddDel || activeEdit" ng-click="addElement('plugin')">
        <i class="fa fa-magic"></i> Add plugins
    </button>
</div>
{% raw %}
<div class="PlugList CommonList" ng-show="isPlugToggle()">
    <ul class="blockList">
        <li ng-repeat="plugName in pluginsDict.Names">
            <button class="btn btn-sm btnExtend small" ng-click="plugName.ShowHide()">
                <i class="fa fa-plus" style="padding: 2px"></i> <i class="fa fa-minus" style="padding: 2px"></i>
            </button> {{ plugName.name }}
            <ul class="blockList" ng-repeat="plugSet in pluginsDict.PluginSet" ng-show="plugName.show">
                <li ng-class="plugSet.selected ? 'active' : ''" ng-if="plugSet.name == plugName.name" ng-click="clickPlug(plugSet)">
                    {{ plugSet.version }} <!--Plugin Delete button-->
                </li>
            </ul>
        </li>
    </ul>
</div>
<p class="infolog" ng-show="info.release.exists">
    {{ info.release.msg }} <input type="checkbox" ng-model="info.release.exists">
</p>
<p class="errorlog" ng-show="error.release.exists">
    {{ error.release.msg }} <input type="checkbox" ng-model="error.release.exists">
</p>
{% endraw %}
