<div class="colHeader">
    <span>File Differences</span>
</div>
<div class="divFileDiff">
    {% raw %}
    <span ng-if="selectedObj"> File: {{ selectedObj.node.name }}</span>
    <div ng-if="selectedObj">Differences: <span style="color:red;" ng-if="!isDiff">No Differences</span>
        <ul ng-repeat="line in filediff.diff">
            <li ng-class="line.color">{{ line.line }}</li>
        </ul>
    </div>
    {% endraw %}
</div>
