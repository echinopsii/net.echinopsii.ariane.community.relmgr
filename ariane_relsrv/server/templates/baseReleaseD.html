{% raw %}
<hr class="separateur">
<span>{{modeTitle.selected}}</span>
<hr class="separateur">
<div class="centerize">
    <div> Download Section:
        <form id="formdownload" action="/rest/getdelzip" method="post">
            <select ng-model="download.selected" ng-options="name for name in download.zip"></select>
            <button type="submit" ng-disabled="download.selected == null" ng-click="clickDownload()">Download!</button>
        </form>
    </div>
    <hr class="separateur">
    <!--<button ng-click="clickTestValidate()">TestValidate</button>-->
    <button class="btnValidate" type="submit" ng-disabled="confirmValRoll.disableVal" ng-click="clickValidRoll('VALIDATE', 'relD')">VALIDATE</button>
    <button class="btnValidate" type="submit" ng-click="clickValidRoll('ROLLBACK', 'relD')">ROLLBACK</button>
    <div>
        <span ng-if="confirmValRoll.active">Are you sure to {{ confirmValRoll.validRoll}} ? <button ng-click="clickConfirmValidRoll('YES')">YES</button> <button ng-click="clickConfirmValidRoll('NO')">NO</button></span>
    </div>
</div>
{% endraw %}
