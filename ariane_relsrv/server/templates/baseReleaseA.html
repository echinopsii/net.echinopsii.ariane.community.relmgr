<hr class="separateur">
<div class="centerize">
    {% raw %}
    <select ng-model="cmdGen.cmd" ng-options="key for (key, value) in commandsRelA"></select>
    <button class="btnValidate" ng-click="clickValidRoll('VALIDATE', 'relA')">VALIDATE</button>
    <div>
        <span ng-if="confirmValRoll.active">{{ confirmValRoll.validRoll}} ? <button ng-click="clickConfirmValidRoll('YES')">YES</button> <button ng-click="clickConfirmValidRoll('NO')">NO</button></span>
    </div>
    <p class="infolog" ng-show="info.release.exists">
        {{ info.release.msg }} <input type="checkbox" ng-model="info.release.exists">
    </p>
    <p class="errorlog" ng-show="error.release.exists">
        {{ error.release.msg }} <input type="checkbox" ng-model="error.release.exists">
    </p>
    {% endraw %}
</div>
